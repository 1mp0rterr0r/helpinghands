<!DOCTYPE html>
<html lang="en" dir="ltr">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Assistant:800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">



    <style>
        body {
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <form>
        <div class="container mb-5 mt-2">
            <div class="row my-4">
                <div class="col-lg-12">
                    <div class="text-center">
                        <p class="display-4" style="font-family: 'Staatliches', sans-serif;">
                            Update your<span style="color:#0B69D7;"> Status </span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- heading -->
        <div class="container mt-5 mb-3">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <!-- title -->
                        <div class="mx-5 my-3">
                            <div class="row">
                                <div class="col-lg-12 mb-2" style="font-family: 'Montserrat', sans-serif; font-weight:bolder;">
                                    Title:
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <input class="form-control" type="text" placeholder="What are you organizing?">
                                </div>
                            </div>
                        </div>
                        <!-- end of title -->

                        <!-- description -->
                        <div class="mx-5 my-3">
                            <div class="row">
                                <div class="col-lg-12 mb-2" style="font-family: 'Montserrat', sans-serif; font-weight:bolder;">
                                    Description:
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                        <!-- end of description -->

                        <!-- start and end date -->
                        <div class="mx-5 my-3">
                            <div class="row">
                                <div class="col-lg-6 mb-2" style="font-family: 'Montserrat', sans-serif; font-weight:bolder;">
                                    Start Date:
                                </div>
                                <div class="col-lg-6 mb-2" style="font-family: 'Montserrat', sans-serif; font-weight:bolder;">
                                    End Date:
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <input class="form-control" type="date" value="2019-02-12">
                                </div>
                                <div class="col-lg-6">
                                    <input class="form-control" type="date" value="2019-02-13">
                                </div>
                            </div>
                        </div>
                        <!-- end of start and end date -->

                        <!-- phone -->
                        <div class="mx-5 my-3">
                            <div class="row">
                                <div class="col-lg-12 mb-2" style="font-family: 'Montserrat', sans-serif; font-weight:bolder;">
                                    Contact:
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <input class="form-control" type="text" placeholder="Contact Number">
                                </div>
                            </div>
                        </div>
                        <!-- end of phone -->

                        <!-- buttons -->
                        <div class="mx-4 px-2 mt-3 mb-4">
                            <div class="col-lg-12">
                                <div class="text-left">
                                    <button type="button" class="btn btn-primary" style="font-family: 'Montserrat', sans-serif; font-weight:bolder;">Submit</button>
                                    <button type="button" class="btn btn-danger" style="font-family: 'Montserrat', sans-serif; font-weight:bolder;">Cancel</button>
                                </div>
                            </div>
                        </div>
                        <!-- end of buttons -->
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
