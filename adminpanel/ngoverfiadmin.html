<!DOCTYPE html>
<html lang="en" dir="ltr">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Assistant:800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">



    <style>
        body {
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="row my-4">
            <div class="col-lg-12">
                <div class="text-center">
                    <p class="display-4" style="font-family: 'Staatliches', sans-serif;">
                        Admin Panel: <span style="color:#0B69D7;">NGO Verification </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- heading -->
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <!-- name -->
                    <div class="mx-5 my-3">
                        <div class="row">
                            <div class="col-lg-12 mb-2" style="font-family: 'Montserrat', sans-serif; font-weight:bolder;">
                                Name:
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <input class="form-control" type="text" placeholder="First Name">
                            </div>
                            <div class="col-lg-6">
                                <input class="form-control" type="text" placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                    <!-- end of name -->

                    <!-- social links -->
                    <div class="mx-5 my-3">
                        <div class="row">
                            <div class="col-lg-12 mb-2" style="font-family: 'Montserrat', sans-serif; font-weight:bolder;">
                                Social Links:
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4">
                                <input class="form-control" type="text" placeholder="Social Link 1">
                            </div>
                            <div class="col-lg-4">
                                <input class="form-control" type="text" placeholder="Social Link 2">
                            </div>
                            <div class="col-lg-4">
                                <input class="form-control" type="text" placeholder="Social Link 3">
                            </div>
                        </div>
                    </div>
                    <!-- end of social links -->

                    <!-- registered name -->
                    <div class="mx-5 my-3">
                        <div class="row">
                            <div class="col-lg-12 mb-2" style="font-family: 'Montserrat', sans-serif; font-weight:bolder;">
                                Registered Name:
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <input class="form-control" type="text" placeholder="Registered Name">
                            </div>
                        </div>
                    </div>
                    <!-- end of registered name -->

                    <!-- phone -->
                    <div class="mx-5 my-3">
                        <div class="row">
                            <div class="col-lg-12 mb-2" style="font-family: 'Montserrat', sans-serif; font-weight:bolder;">
                                Contact:
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <input class="form-control" type="text" placeholder="Contact Number">
                            </div>
                        </div>
                    </div>
                    <!-- end of phone -->

                    <!-- email -->
                    <div class="mx-5 my-3">
                        <div class="row">
                            <div class="col-lg-12 mb-2" style="font-family: 'Montserrat', sans-serif; font-weight:bolder;">
                                Email:
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <input class="form-control" type="email" placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <!-- end of email -->

                    <!-- module -->
                    <div class="mx-5 my-3">
                        <div class="row">
                            <div class="col-lg-12 mb-2" style="font-family: 'Montserrat', sans-serif; font-weight:bolder;">
                                Module:
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <input class="form-control" type="text" placeholder="Module">
                            </div>
                        </div>
                    </div>
                    <!-- end of module -->

                    <!-- past contributions -->
                    <div class="mx-5 my-3">
                        <div class="row">
                            <div class="col-lg-12 mb-2" style="font-family: 'Montserrat', sans-serif; font-weight:bolder;">
                                Past Contributions:
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <input class="form-control" type="text" placeholder="Contributions">
                            </div>
                        </div>
                    </div>
                    <!-- end of past contributions -->
                    <!-- buttons -->
                    <div class="mx-4 px-2 mt-3 mb-4">
                        <div class="col-lg-12">
                            <div class="text-left">
                                <button type="button" class="btn btn-primary" style="font-family: 'Montserrat', sans-serif; font-weight:bolder;">Approve</button>
                                <button type="button" class="btn btn-danger" style="font-family: 'Montserrat', sans-serif; font-weight:bolder;">Decline</button>
                            </div>
                        </div>
                    </div>
                    <!-- end of buttons -->
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
